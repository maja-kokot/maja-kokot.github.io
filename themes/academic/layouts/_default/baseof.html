<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ .Title }}</title>
    <link rel="stylesheet" href="{{ "css/style.css" | relURL }}">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    {{ if .Params.math }}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css" integrity="sha384-n8MVd4RsNIU0KOVEMea+sfyJcMAcmC1ZSSDTGYo7gyG/l7Vjw//Ax8RklETxDKOK" crossorigin="anonymous">
    {{ end }}
</head>
<body>
    <!-- The header is now OUTSIDE the main container -->
    <header>
        <!-- We add a new container INSIDE the header -->
        <div class="container">
            <nav>
                <div class="nav-left">
                    <a class="nav-brand" href="{{ "" | relURL }}">{{ site.Params.name }}</a>
                </div>
                <div class="nav-right">
                    {{ range site.Params.links }}
                        <a class="nav-link" href="{{ .url }}">{{ .name }}</a>
                    {{ end }}
                    <button id="theme-toggle" title="Toggle theme">â—‘</button>
                </div>
            </nav>
        </div>
    </header>
    
    <!-- The rest of the page content remains inside the original container -->
    <div class="container">
        <main>
            {{ block "main" . }}{{ end }}
        </main>
    </div>

    <script src="{{ "js/main.js" | relURL }}"></script>
    {{ if .Params.math }}
    <!-- ... your existing katex script block ... -->
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js" integrity="sha384-XjKyOOlGwcjNTAIQHIpgOno0Hl1YQqzYCvuGGv4iDDQS2jsdGreOKLVKgIiDAKIl" crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js" integrity="sha384-+VBxd3r6XgURycqtZ117nYw44OOcIax56Z4dCRWbxyPt0Koah1uHoK0o4+/RRE05" crossorigin="anonymous"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            renderMathInElement(document.body, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError : false
            });
        });
    </script>
    {{ end }}
</body>
</html>
