<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ .Site.Title }}</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-KH95PGMVVB"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-KH95PGMVVB');
</script>

</head>
<body>
    <!-- The new fixed top header -->
    <header class="site-header">
        <nav class="container">
            <a class="nav-brand" href="/">{{ .Site.Params.name }}</a>
            <div class="nav-links">
                {{ range .Site.Params.links }}
                    <a href="{{ .url }}">{{ .name }}</a>
                {{ end }}
                <button id="theme-toggle" title="Toggle theme">â—‘</button>
            </div>
        </nav>
    </header>

    <!-- The main page content will be injected here -->
    <main class="container">
        {{ block "main" . }}{{ end }}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/addons/p5.dom.min.js"></script>

    <div id="custom-cursor"></div>

    <script src="/js/graph.js"></script>
    <script src="/js/main.js"></script>

     <div id="modal-overlay"></div>
    <div id="node-modal">
        <button id="modal-close">&times;</button>
        <h2 id="modal-title"></h2>
        <div id="modal-details"></div>
        <div id="modal-links"></div>
    </div>


</body>
</html>
